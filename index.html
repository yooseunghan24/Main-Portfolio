  <title>로딩페이지</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box;}
    body {
      background: #fff;
    }
    .wrap {
      width: 500px;
      height: 300px;
      background: #fff;
      border-radius: 49%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      overflow: hidden;
    }
    .bottle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 423px;
      height: 240px;
      /*top: -13px;
      left: 130px;
      transform-origin: 40% 70%;
      animation: bottle 3s linear infinite alternate;
      z-index: 1;*/
    }
    @keyframes bottle {
      from { transform: rotate(5deg)}
      to { transform: rotate(-5deg)}
    }
    .bottle img {
      width: 100%;
      height: 100%;
      /*transform: rotate(-30deg);*/
    }
    .wave {
      width: 900px;
      height: 900px;
      position: absolute;
      top: 126px;
      left: -175px;
    }
    .wave div {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: .5;
    }
    .wave1 {
      background: #00ceff;
      border-radius: 47%;
      transform-origin: 50% 50%;
      animation: wave1 8s .3s linear infinite;
    }
    .wave2 {
      background: #50c2ff;
      border-radius: 47%;
      transform-origin: 50% 50%;
      animation: wave1 9s .6s linear infinite;
    }
    .wave3 {
      background: #1ea4ff;
      border-radius: 47%;
      transform-origin: 50% 50%;
      animation: wave1 10s linear infinite;
      z-index:2;
    }
    @keyframes wave1 {
      to { transform: rotate(360deg);}
    }
  </style>
